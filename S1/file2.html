<!-- No primeiro arquivo, concentre-se em elementos de texto, como títulos, parágrafos, listas e links. 
    Certifique-se de usar diferentes tipos de tags HTML para estilizar o texto e torná-lo mais legível. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indústria Aeronáutica </title>
</head>
<body>
    <h1>Gestão de Processos Aeronáuticos</h1>

    <ul>
        <li><a href="file1.html">Home </a></li>
        <li><a href="file2.html">Form </a></li>
        <li><a href="file3.html">Tables</a></li>
        <li><a href="file4.html">Images</a></li>
        <li><a href="file5.html">Menu</a></li>
    </ul>
    <h3>Plataforma para gereciamento de processos com aeronaves</h3>
    
    <!-- Tag para quebra de linha e titulo -->
    <br><h4>Cadrastro de Passageiros:</h4>

    <!-- Tag para formulario, sendo input para inserção de informações e labels para legendas -->
    <form action="file2.html" method="get">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br><br>

		<label for="cpf">CPF:</label>
		<input type="cpf" id="cpf" name="cpf" required><br><br>

        <label for="dtnasc">Data Nascimento:</label>
        <input type="date" id="dtnasc" name="dtnasc"><br><br>

		<label for="sexo">Sexo:</label>
		<input type="radio" id="sexo_feminino" name="sexo" value="feminino">
		<label for="sexo_feminino">Feminino</label>
		<input type="radio" id="sexo_masculino" name="sexo" value="masculino">
		<label for="sexo_masculino">Masculino</label><br><br>


		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha" required><br><br>

		<label for="foto">Foto:</label>
		<input type="file" id="foto" name="foto"><br><br>

		<input type="submit" value="Enviar">
    </form>
</body>
</html>
